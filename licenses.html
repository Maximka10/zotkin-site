<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сертификаты и лицензии — Золотарь 58</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Сертификаты, лицензии и подтверждающие документы компании Золотарь 58.">
  <meta property="og:title" content="Сертификаты — Золотарь 58">
  <meta property="og:description" content="Лицензии и сертификаты на все виды работ.">
  <meta property="og:image" content="logo.png">
  <link rel="icon" type="image/png" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Новый вид для блока лицензий и модалки */
    .licenses-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 32px;
      max-width: 840px;
      margin: 40px auto 60px auto;
      padding: 0 12px;
    }
    .license-card {
      background: linear-gradient(125deg, #e9f3ff 0%, #f7fafc 90%);
      border-radius: 21px;
      box-shadow: 0 4px 20px 0 rgba(17,63,128,0.09);
      padding: 25px 18px 18px 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      transition: box-shadow 0.14s, transform 0.14s;
      cursor: pointer;
    }
    .license-card:hover {
      box-shadow: 0 10px 36px 0 rgba(17,63,128,0.17);
      transform: translateY(-2px) scale(1.03);
    }
    .license-img-wrapper {
      width: 180px; height: 230px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 3px 20px 0 rgba(32,80,160,0.07);
      background: #f6faff;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 17px;
      transition: box-shadow 0.14s;
    }
    .license-card:hover .license-img-wrapper {
      box-shadow: 0 7px 32px 0 rgba(35,100,194,0.12);
    }
    .license-img {
      width: 100%; height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 12px;
      transition: transform 0.12s;
    }
    .license-card:hover .license-img {
      transform: scale(1.04);
    }
    .license-caption {
      margin-top: 7px;
      font-size: 1.08em;
      color: #215899;
      font-weight: 600;
      letter-spacing: 0.6px;
      text-align: center;
    }

    /* Модальное окно для сертификата */
    .img-modal {
      display: none;
      position: fixed;
      z-index: 200;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(23,40,68,0.85);
      align-items: center;
      justify-content: center;
      flex-direction: column;
      animation: none;
    }
    .img-modal.open { display: flex; }
    .modal-content {
      max-width: 96vw;
      max-height: 85vh;
      border-radius: 19px;
      box-shadow: 0 6px 38px 0 rgba(0,54,126,0.25);
      background: #fff;
      display: block;
      margin-bottom: 25px;
      animation: fadeIn 0.34s;
    }
    @keyframes fadeIn {
      from { opacity:0; transform:scale(0.94);}
      to   { opacity:1; transform:scale(1);}
    }
    #modalCaption {
      color: #fff;
      font-size: 1.22em;
      text-align: center;
      font-weight: 500;
      text-shadow: 0 2px 12px #2b416b80;
      max-width: 96vw;
      padding: 0 8px;
    }
    .close-modal {
      position: absolute;
      top: 26px;
      right: 36px;
      color: #fff;
      font-size: 3.3em;
      cursor: pointer;
      z-index: 201;
      text-shadow: 0 2px 12px rgba(0,0,0,0.26);
      transition: color 0.13s;
      line-height: 1;
      background: none;
      border: none;
    }
    .close-modal:hover { color: #eaf3ff;}
    @media (max-width: 650px) {
      .licenses-grid {
        grid-template-columns: 1fr;
        gap: 17px;
      }
      .license-img-wrapper { width: 97vw; max-width: 320px; height: 45vw; max-height: 180px;}
    }
    @media (max-width: 480px) {
      .modal-content { max-width: 99vw; }
      .close-modal { top: 12px; right: 12px; font-size: 2.3em; }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container header-flex">
      <a href="index.html" class="logo-link">
        <img src="logo.png" class="logo-img" alt="Золотарь 58">
        <span class="logo-title">Золотарь 58</span>
      </a>
      <a href="index.html" class="header-title-mobile">Золотарь 58</a>
      <nav class="nav">
        <a href="services.html">Услуги</a>
        <a href="about.html">О компании</a>
        <a href="licenses.html">Сертификаты</a>
        <a href="contacts.html">Контакты</a>
      </nav>
      <button class="burger" aria-label="Открыть меню">
        <span></span>
      </button>
    </div>
  </header>
  <main>
    <section class="main-intro">
      <h1>Сертификаты и лицензии</h1>
      <p class="main-subtitle">Все документы, подтверждающие право на выполнение работ и оказываемые услуги.</p>
    </section>
    <div class="licenses-grid">
      <div class="license-card">
        <div class="license-img-wrapper">
          <img src="license1.jpg" alt="Сертификат соответствия" class="license-img" />
        </div>
        <span class="license-caption">Сертификат соответствия</span>
      </div>
      <div class="license-card">
        <div class="license-img-wrapper">
          <img src="license2.jpg" alt="Лицензия на оказание услуг" class="license-img" />
        </div>
        <span class="license-caption">Лицензия на оказание услуг</span>
      </div>
      <!-- Добавь ещё блоки, если появятся документы -->
    </div>

    <!-- Модалка для увеличения -->
    <div class="img-modal" id="imgModal">
      <span class="close-modal" onclick="closeModal();event.stopPropagation();">&times;</span>
      <img class="modal-content" id="modalImg" />
      <div id="modalCaption"></div>
    </div>
  </main>
  <footer>
    <div class="container">
      <p class="footer-text">© 2025 Золотарь 58 — ИП Зоткин А.И. | Адрес: г. Пенза, ул. Пушанина, 46а</p>
    </div>
  </footer>
  <script>
    function openModal(img) {
      document.getElementById("imgModal").classList.add("open");
      document.getElementById("modalImg").src = img.src;
      document.getElementById("modalCaption").innerText = img.alt;
    }
    function closeModal() {
      document.getElementById("imgModal").classList.remove("open");
    }
    document.addEventListener('DOMContentLoaded', function () {
      // Открытие модалки по клику на любую лицензию
      document.querySelectorAll('.license-img').forEach(function(img) {
        img.addEventListener('click', function(e) {
          e.stopPropagation();
          openModal(this);
        });
      });
      // Для закрытия по клику вне картинки
      document.getElementById("imgModal").addEventListener('click', function(e){
        if(e.target === this) closeModal();
      });
      // Бургер для мобилы (если есть)
      var burger = document.querySelector('.burger');
      var nav = document.querySelector('.nav');
      if(burger && nav){
        burger.addEventListener('click', function () {
          nav.classList.toggle('open');
          burger.classList.toggle('active');
        });
        document.addEventListener('click', function (e) {
          if (!burger.contains(e.target) && !nav.contains(e.target)) {
            nav.classList.remove('open');
            burger.classList.remove('active');
          }
        });
      }
    });
  </script>
</body>
</html>
